<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - REFERALLS</title>
<link rel="stylesheet" href="./assets/css/access.css">
</head>
<body class="log">

<div class="container">
  <h2>Admin Login</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button id="adminLoginBtn">Login</button>
  <p><a href="login.html">← Back to User Login</a></p>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

async function adminLogin() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    alert("Please enter both email and password");
    return;
  }

  try {
    const userCred = await signInWithEmailAndPassword(auth, email, password);
    const userId = userCred.user.uid;

    // Check if user is admin
    const q = query(collection(db, "users"), where("uid", "==", userId));
    const snapshot = await getDocs(q);

    if (!snapshot.empty) {
      const userData = snapshot.docs[0].data();
      if (userData.isAdmin) {
        // ✅ Redirect to admin page
        window.location.href = "admin.html";
      } else {
        alert("Access denied. You are not an admin.");
        await auth.signOut();
      }
    } else {
      alert("User not found in database.");
    }

  } catch (err) {
    alert("Error: " + err.message);
    console.error(err);
  }
}

// ✅ Corrected event listener
document.getElementById("adminLoginBtn").addEventListener("click", adminLogin);
</script>

</body>
</html>
